<mat-card>
  <mat-card-content
    >
    <form (ngSubmit)="onAddPost(postForm)" #postForm ="ngForm" >
    <mat-form-field class="example-full-width w-100">
        <mat-label>Add Title</mat-label>
        <input matInput ngModel name="title" required #title="ngModel">
        <mat-error *ngIf="title.invalid">Please enter valid value</mat-error>
      </mat-form-field>
    <mat-form-field class="example-full-width w-100">
      <mat-label>Add Content</mat-label>
      <textarea
        name=""
        id=""
        rows="1"
        ngModel
        name="content"
        matInput
        #content="ngModel"
        required
      ></textarea>
      <mat-error *ngIf="content.invalid">Please enter valid value</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="accent">
      Save post
    </button>
  </form>
    </mat-card-content
  >
</mat-card>
